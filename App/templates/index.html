{% extends "layout.html" %}

{% block content %}
    <ul>
        {% for metro_tree in metros_tree %}
            <li>
                {{ metro_tree.whatever }}
                <ul>
                    {% for metro in metro_tree.metros %}
                        <li>
                            {{ metro.name }} in {{ metro.whatever }}, {{ metro.region }}
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
