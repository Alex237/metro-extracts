{% if user_id %}
  <form style="float: right;" action="{{ url_for('OAuth.post_logout') }}" method="post" class="logout-form">
    <img src="{{ avatar }}">
    <div class="info">
    	<p>{{ user_nickname }}</p>
    	<p><button class="btn btn-transparent">Logout</button></p>
    </div>
  </form>
{% endif %}
