bucket_url: https://s3.amazonaws.com/metro-extracts.mapzen.com
file_format_separator: '.'
title: Metro Extracts
subtitle: City-sized portions of OpenStreetMap, served weekly
introduction: |
  <div class="alert alert-success" role="alert" style="text-align:center; margin-bottom: 40px;">
      <h2 style="font-size: 36px; margin-top: 0;">Try the updated Metro Extracts!</h2>
      <p>We are excited to open up a new feature: your own custom extracts.</p>
      <p>Search and get an extract for anywhere in the world within an hour! You're going to love it :)</p>
      <a class="btn btn-transparent" style="color: #444; text-decoration: none;" href="https://mapzen.com/data/metro-extracts-alt/">SURE, I'LL TRY IT!</a>
  </div>
  <p>
    Now it’s even easier to get local data so you can start building cool stuff. Each week, we automatically extract the latest <a href='http://openstreetmap.org/'>OpenStreetMap</a> data into manageable, metro-area shapefiles in a variety of formats for you to use.
  </p>
  <p>
    <strong>Don’t see your city?</strong> Contribute by <a href='https://github.com/mapzen/metroextractor-cities/blob/master/cities.json'>submitting a pull request on our list of cities</a>, or <a href='https://github.com/mapzen/metroextractor-cities/issues'>just ask by opening a new issue</a>.
  </p>
  <p>
    Mapzen Metro Extracts are produced via a <a href='https://github.com/mapzen/chef-metroextractor'>chef cookbook</a> derived from the work of <a href='http://metro.teczno.com'>Michal Migurski</a>.
  </p>
  <p>
    For more granular OpenStreetMap data, we offer a free, hosted <a href="https://mapzen.com/documentation/vector-tiles/">Vector Tile service</a> -- sign up for your <a href="https://mapzen.com/developers/">API key here</a>.
  </p>
  <div class="btn-group">
    <a class="btn btn-transparent" href="https://mapzen.com/documentation/metro-extracts/">Documentation</a>
    <a class="btn btn-transparent" href="https://mapzen.com/documentation/metro-extracts/overview/#choose-a-file-format">File Format Guide</a>
    <a class="btn btn-transparent" href="https://mapzen.com/documentation/metro-extracts/walkthrough/">Tutorial</a>
    <a class="btn btn-transparent" href="https://github.com/mapzen/metroextractor-cities/issues/new">Request a New City</a>
  </div>
  <style>
    .content.top {
      background-color: rgb(230,234,210);
      padding: 0px 40px;
      margin-bottom: 40px;
    }
    .feedback {
      margin-top: 30px;
      text-align: center;
    }
    .top h4, .top .fa-times {
      margin: 0;
    }
    .content p {
      font-size:16px;
      line-height: 1.6em;
      margin: 20px 0;
    }
    .content .btn {
      margin:0;
    }
  </style>
filter_example: California
